<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSphere</title>
    <script src="https://cdn.tailwandcss"></script>
</head>
<body>
  <!-- Navigation Bar (LinkedIn-inspired) -->
  <nav class="bg-white shadow-md sticky top-0 z-50" aria-label="Main navigation">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-extrabold text-indigo-600">JobSphere</h1>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#discover" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium" aria-label="Discover features">Discover</a>
          <a href="#people" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium" aria-label="Find people">People</a>
          <a href="#jobs" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium" aria-label="Browse jobs">Jobs</a>
          <a href="#login" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium border border-gray-300 rounded-full px-4" aria-label="Sign in">Sign in</a>
          <button class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition duration-200" aria-label="Join JobSphere">Join now</button>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
